<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/80267d76ac.js" crossorigin="anonymous" defer></script>

</head>
<body>
    <header>
        <h1>Login-Helper</h1>
    </header>

    <main>

        <form>
            <section class="inputs-containers">
                <input type="email" placeholder="exemple@gmail.com" id="email">

                <div class="password-container">
                    <input type="password" id="FieldPassword" class="FieldPassword" placeholder="********">
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eyeSlash" onclick="showPassword()"></i>
                </div>
            </section class>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar Senha?</span>
                </div>
                <a href="#">Esqueceu Sua Senha</a>
            </section>
            
            <button id="btnLogin" onclick="ValidLogin()">Login</button> 

            <section class="Links-Container">
                <span>Ou Entre Com:</span>

                <aside>
                    <a href="#"><i class="fa-brands fa-google" ></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </aside>

            </section>

            <footer>
                <hr>
                <span>Ainda NÃ£o Tem Uma Conta?<a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
    
</body>
</html>
